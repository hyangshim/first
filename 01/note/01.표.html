
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그 사용법</title>
    <style>
        h1 {
            text-align: center;
        }

        tfoot tr td {
            text-align: center;
            font-weight: bold;
            color: red;
        }

        tbody tr td {
            text-align: center;
        }

        table {
            margin: auto;
        }
    </style>
</head>

<body>


    <h1> <strong>접근성이 용이한 표만들기 </strong></h1>
    <table border="1">
        <!-- 표에 대한 제목을 작성할 때 ,caption 사용 -->
        <caption> 태블릿 PC와 스마트폰 판매현황</caption>
        <!-- col : 칼럼 이라는 뜻 -->
        <colgroup>
            <col width="20%">
            <col width="40%">
            <col width="40%">
        </colgroup>
        <thead>
            <tr>
                <th> <strong>구분</strong></th>
                <th> <strong>태블릿 pc</strong></th>
                <th> <strong>스마트폰</strong></th>
            </tr>
        <tbody>
            <tr>
                <td> <strong>상반기 판매수</strong></td>
                <td>2만원대</td>
                <td>5만원</td>
            </tr>
            <tr>
                <td> <strong>하반기 판매수</strong></td>
                <td>3만원대</td>
                <td>11만원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td> <strong>총판매수</strong></td>
                <td class="text-danger"> <strong>5만원대</strong></td>
                <td class="text-danger"> <strong>16만원대</strong></td>
            </tr>
        </tfoot>
        </thead>

    </table>


</body>

</html>
